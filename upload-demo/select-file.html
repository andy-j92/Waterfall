<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Upload and Summarize Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
	<!-- TODO: put this into a css file -->
	<style>
		.upload-box
		{
			border: solid 1px #8e8d8d;
			width:100%;	
		}
		.pointer{
			cursor:pointer;
		}
	</style>
	</head>
	<body>
		<hr>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="display-4 text-center">Upload a file</h2>
				<br>
				<form action="summary" method="post" enctype="multipart/form-data" class="text-center">
					<div class="form-group">
						<input type="file" name="myFile" class="form-control-file upload-box rounded" >
						<small id="fileHelp" class="form-text text-muted">some description here maybe?</small>
					</div>
					
					<button type="submit" class="btn btn-primary pointer">Submit</button>
			
				</form>
			</div>
			<div class="col-md-4"></div>
		</div> 
	</body>
</html>
