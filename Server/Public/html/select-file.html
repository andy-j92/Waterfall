	<div class="container file-upload-container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="display-4 text-center">Upload a file</h2>
				<br>
				<form method="post" enctype="multipart/form-data" class="upload-form">
					<div class="form-group">
						<input type="file" name="myFile" class="form-control-file upload-box rounded" >
						<span id="errorText"></span>
					</div>
					<small id="filesUploadedStatus">0 file(s) are ready for summarizing</small>
					<button type="button" id="buttonSubmit" class="btn btn-primary pointer">Submit</button>
				</form>
				

				<div class="list-group result-list">
					<form action="result" method="post" enctype="multipart/form-data" class="text-right">
						<!-- <p id="titleText" style="text-align: center;"><b>Search keywords</b></p>
						<input type="text" id="keywords" name="keywords"/> -->
						<button class="btn btn-primary pointer" type="button" id="buttonSummarize">
						Summarize
						</button>
					</form>
				</div>


				<div class="loading">Loading&#8230;</div>

		</div>
