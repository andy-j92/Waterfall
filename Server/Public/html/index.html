<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quick Search</title>

 <link rel="icon" href="http://static.net/stackoverflow/img/favicon.ico">

  <!-- Latest compiled and minified bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- bootstrap template -->
  <link href="/static/css/creative.min.css" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="/static/css/index.css">

</head>

<body>
    <header class="masthead">
      <div class="header-content">
        <div class="header-content-inner">
          <h1 id="homeHeading">Find the best candidates in a click</h1>
          <br><br><br>
           <div id="ButtonContainer" >
                <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit" onclick="location.href = '/newcv';">
                Upload CV(s)
                </button>
                <br><br><br>
                <button id="keywordButton" class="btn btn-primary btn-xl js-scroll-trigger" type="submit" onclick="location.href = '/keywordsearch';">
                Keyword Summary
                </button>
                <br><br><br>
                <button id="extractButton" class="btn btn-primary btn-xl js-scroll-trigger" type="submit" onclick="location.href = '/extractPage';">
                Extract Keywords
                </button>
           </div>
        </div>
      </div>
    </header>
    
    <video id="my-video" class="video" muted loop>
	  <source src="/static/images/background-3.mp4" type="video/mp4">
	  <source src="/static/images/background-3.ogv" type="video/ogg">
	  <source src="/static/images/background-3.webm" type="video/webm">
	</video>

    <img id="Logo" src="/static/images/logo.png" alt="Logo"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    
    <script>
        (function() {
          /**
           * Video element
           * @type {HTMLElement}
           */
          var video = document.getElementById("my-video");
          /**
           * Check if video can play, and play it
           */
          video.addEventListener( "canplay", function() {
            video.play();
          });
        })();
    </script>

</body>
</html>
