<script type="text/javascript">
$('#extractText').on('click',function(e){
	try{
	var arr=[];
	for(i=0;i<sessionStorage.length;i++){
		var fileString;
		var fileToSend;
		if(sessionStorage.key(i).indexOf('Summary_')<0 && sessionStorage.key(i).indexOf('OfSummaries')<0 && sessionStorage.getItem(sessionStorage.key(i)).trim()!='data:'){
			fileString=sessionStorage.getItem(sessionStorage.key(i));
			fileToSend=dataURLtoFile(fileString,sessionStorage.key(i));
		var data = new FormData();
		data.append('myFile', fileToSend);
		data.append('keywords', '');
		data.append('mode', 'extract');

		var ourRequest = new XMLHttpRequest();
		ourRequest.open('POST', "/result", false);

		ourRequest.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
// 				alert(ourRequest.responseText);
				arr.push(ourRequest.responseText);
				
			}

		};
		ourRequest.send(data);
	}
	}
	$('.list-group').empty();
	for(i=0;i<arr.length;i++){
		$('.list-group').append('<a href="#" class="list-group-item" customId=' + "keyword" +  i + '>' + arr[i] + '</a>')
	}
	}catch(err){
		console.log('An error occured ' + err);
	}
	
});

function dataURLtoFile(dataurl, filename) {
	try{
    var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while(n--){
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new File([u8arr], filename, {type:mime});
	}catch(err){
		console.log('filename ' + filename + ' error  ' + err);
	}
}
