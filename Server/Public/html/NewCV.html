<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Add new CV</title>
    
  <!-- Latest compiled and minified bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled Material Design https://7b0257f4.ngrok.io -->    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
  <link rel="stylesheet" href="NewCV.css">    
  
  <!-- javascript -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>   
            
</head>

<body> 
  
<div>  
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
          <!-- Title -->
          <br>
          <p id="title">New CV</p>     
          <!-- Add spacer, to align navigation to the right -->
          <p id="LoggedInAs"> You are logged in as Russle </p>
      </header>
        
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Main menu</a> 
          <a class="mdl-navigation__link" href="Login.html">Logout</a>
        </nav>
      </div>
    </div>
    
    
     <div id="ButtonContainer">
     
        <p id="titleText"><b>Enter the name of the new employee below and upload their CV</b></p>
        
        <div>    
           <textarea id="SearchBox"></textarea>

           <input id="UploadCV" type="file" name="fileimage" accept="image/*">
           <label id="UploadCVLabel" for="UploadCV"><p><b>Choose file</b></p></label>
        </div>    
    </div> 
    
    <button class="btn btn-primary" type="submit">
    Upload
    </button>

    <img id="Logo" src="/logo.jpg" alt="Logo"/>
    
</div>      
</body>
</html>
